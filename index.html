<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hetraceop Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hetraceop</h1>
        <nav>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to Hetraceop Demo</h2>
        <p>This is a demo website inspired by Raceop.com</p>
        <button onclick="alert('Demo Bet Placed!')">Place Demo Bet</button>
    </section>

    <section id="login" class="form-section">
        <h3>Login</h3>
        <form onsubmit="alert('Demo Login Success'); return false;">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="register" class="form-section">
        <h3>Register</h3>
        <form onsubmit="alert('Demo Registration Success'); return false;">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2026 Hetraceop Demo. All rights reserved.</p>
    </footer>
</body>
</html>
