<button onclick="login()">Login</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = "https://vnxzbjzcalhkxxafjslg.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZueHpianpjYWxoa3h4YWZqc2xnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NzYwNDksImV4cCI6MjA4NjE1MjA0OX0.2yjkFEno9UuBKjO6peF6ZyT5dcGx8VmFz9FkHr4h1Fo";

  const supabase = supabaseJs.createClient(supabaseUrl, supabaseKey);

  async function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signUp({ email, password });
    document.getElementById("msg").innerText =
      error ? error.message : "Signup success! Email check করো";

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({ email, password });
    document.getElementById("msg").innerText =
      error ? error.message : "Login success!";
  }
</script>

</body>
